<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/source/index.css" />
    <title>task-1-3</title>
  </head>
  <body>
    <nav>Create Account</nav>
    <form method="post">
      <label for="first_name">First name*</label>
      <input type="text" id="first_name" name="given-name" required>

      <label for="last_name">Last name*</label>
      <input type="text" name="last_name" id="last_name" name="family-name" required>

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required>

     <label for="password">Password*</label>
      <input type="password" id="password" name="password" required minlength="10">

      <label for="confirm_password">Confirm password*</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <fieldset>
        <legend>Gender:</legend>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
      </fieldset>

      <fieldset>
        <legend>Hobbies:</legend>
        <label for="music">Music</label>
        <input type="checkbox" id="music" name="music">
        
        <label for="sports">Sports</label>
        <input type="checkbox" id="sports" name="sports">

        <label for="travel">Travel</label>
        <input type="checkbox" id="travel" name="travel">

        <label for="movies">Movies</label>
        <input type="checkbox" id="movies" name="movies">
      </fieldset>
    </form>
  </body>
</html>
