<body>

         <div class="slider__item slider__item_1"></div>
         <div class="slider__item slider__item_2"></div>

         <input type="radio" name="slider__radio-btn" id="radio-2" />

         <input type="radio" name="slider__radio-btn" id="radio-4" />
         <input type="radio" name="slider__radio-btn" id="radio-5" />

            <label for="radio-2" class="slider__navigation-btn">2</label>
            <label for="radio-3" class="slider__navigation-btn">3</label>
            <label for="radio-4" class="slider__navigation-btn">4</label>
            <label for="radio-5" class="slider__navigation-btn">5</label>
