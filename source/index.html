<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/source/index.css" />
  <link rel="stylesheet" href="/source/reset.css" />
  <title>task-1-3</title>
</head>

<body>
  <nav class="navigation">Create Account</nav>

  <form method="post" class="form">
    <div class="form-group">
      <label for="first_name">First name*</label>
      <input type="text" id="first_name" name="given-name" required placeholder="Enter your first name" />
    </div>

    <div class="form-group">
      <label for="last_name">Last name*</label>
      <input type="text" name="last_name" id="last_name" name="family-name" required
        placeholder="Enter your last name" />
    </div>

    <div class="form-group email">
      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label for="password">Password*</label>
      <input type="password" id="password" name="password" required minlength="10" placeholder="Enter your password" />
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm password*</label>
      <input type="password" id="confirm_password" name="confirm_password" required
        placeholder="Enter correct your confirm password" />
    </div>

    <fieldset class="form-group gender">
      <legend>Gender:</legend>
      <label for="male" class="radio-button-form">
        <input type="radio" id="male" name="gender" class="radio-check-button" />
        <span class="custom-check-radio-button"></span>
        Male
      </label>
    
      <label for="female" class="radio-button-form">
        <input type="radio" id="female" name="gender" class="radio-check-button" />
        <span class="custom-check-radio-button"></span>
        Female
      </label>
    </fieldset>
    
    <fieldset class="form-group hobbies">
      <legend>Hobbies:</legend>
      <label for="music" class="check-box-form">
        <input type="checkbox" id="music" name="music" class="radio-check-button"/>
        <span class="custom-check-radio-button"></span>
        Music
      </label>
      
      <label for="sport" class="check-box-form">
        <input type="checkbox" id="sport" name="sport" class="radio-check-button"/>
        <span class="custom-check-radio-button"></span>
        Sports
      </label>
      
      <label for="travel" class="check-box-form">
        <input type="checkbox" id="travel" name="travel" class="radio-check-button"/>
        <span class="custom-check-radio-button"></span>
        Travel
      </label>
      
      <label for="movies" class="check-box-form">
        <input type="checkbox" id="movies" name="movies" class="radio-check-button"/>
        <span class="custom-check-radio-button"></span>
        Movies
      </label>
    </fieldset>

    <div class="form-group">
      <label for="source_of_income">Source of Income</label>
      <select id="source_of_income" name="source_of_income">
        <option value="" disabled selected>Not selected</option>
        <option value="employed">Employed</option>
        <option value="dividens">Dividends</option>
        <option value="interest">Interest</option>
        <option value="rental_income">Rental Income</option>
      </select>
    </div>

    <div class="form-group">
      <label for="income">Income</label>
      <input type="range" id="income" name="income" min="0" max="100000" value="20000" step="100" />
    </div>

    <div class="form-group">
      <label for="profile_picture">Upload profile picture</label>
      <input type="file" id="profile_picture" name="profile_picture" accept="image/png, image/jpeg" />
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="18" />
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio">Tell about yourself</textarea>
    </div>

    <button type="submit">Create</button>
  </form>
</body>

</html>
